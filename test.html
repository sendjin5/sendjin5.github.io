<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쥬라기 웨딩 초대장</title>
    <!-- Google Fonts: Oswald (제목용), Noto Sans KR (본문용) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        /* 
         * [스타일 정의]
         * 전체 테마: 쥬라기 공원 (검정, 노랑, 빨강)
         */
        :root {
            --jp-yellow: #f5d000;
            --jp-red: #d62828;
            --jp-black: #1a1a1a;
            --jp-font-title: 'Oswald', sans-serif;
            --jp-font-body: 'Noto Sans KR', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--jp-black);
            color: #fff;
            font-family: var(--jp-font-body);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 모바일 컨테이너 스타일 */
        .container {
            width: 100%;
            max-width: 420px; /* 모바일 크기 제한 */
            background-color: #2c2c2c;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }

        /* 
         * [헤더 섹션]
         * 쥬라기 공원 로고 스타일 구현
         */
        .header {
            background-color: var(--jp-black);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid var(--jp-red);
        }

        .logo-box {
            border: 3px solid var(--jp-yellow);
            padding: 10px;
            display: inline-block;
            border-radius: 50%;
            background-color: #000;
        }

        .logo-text {
            color: var(--jp-yellow);
            font-family: var(--jp-font-title);
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 var(--jp-red);
            margin: 0;
            line-height: 1.2;
        }

        .subtitle {
            color: #fff;
            font-size: 1rem;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* 
         * [메인 이미지 섹션]
         * 공룡 또는 정글 느낌의 이미지 배치 (현재는 placeholder 사용)
         */
        .main-image {
            width: 100%;
            height: 300px;
            background-image: url('https://placehold.co/400x300/1a4d2e/f5d000?text=Couple+Photo');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .main-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, #2c2c2c, transparent);
        }

        /* 
         * [초대 문구 섹션]
         */
        .content {
            padding: 30px 20px;
            text-align: center;
        }

        .quote {
            font-style: italic;
            font-size: 1.1rem;
            color: var(--jp-yellow);
            margin-bottom: 30px;
        }

        .names {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .details {
            margin-top: 30px;
            font-size: 1rem;
            line-height: 1.8;
            border-top: 1px solid #444;
            border-bottom: 1px solid #444;
            padding: 20px 0;
        }

        .highlight {
            color: var(--jp-yellow);
            font-weight: bold;
        }

        /* 
         * [카운트다운 타이머]
         */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .time-box {
            background-color: var(--jp-red);
            padding: 10px;
            border-radius: 5px;
            min-width: 60px;
        }

        .time-val {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
        }

        .time-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* 
         * [푸터 섹션]
         */
        .footer {
            background-color: var(--jp-black);
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

    <!-- 모바일 컨테이너 시작 -->
    <div class="container">
        <!-- 헤더 영역 -->
        <header class="header">
            <div class="logo-box">
                <h1 class="logo-text">JURASSIC<br>WEDDING</h1>
            </div>
            <p class="subtitle">Life finds a way... to Love</p>
        </header>

        <!-- 메인 이미지 영역 -->
        <div class="main-image">
            <!-- 사용자가 실제 사진으로 교체할 영역 -->
        </div>

        <!-- 본문 내용 영역 -->
        <div class="content">
            <p class="quote">"사랑은 생명처럼, 길을 찾아냅니다."</p>
            
            <div class="names">
                신랑 김철수 <span style="color:var(--jp-red)">♥</span> 신부 이영희
            </div>

            <div class="details">
                <p>
                    <span class="highlight">2026년 10월 10일 (토) 오후 1시</span><br>
                    쥬라기 컨벤션 센터<br>
                    공룡홀 1층
                </p>
            </div>

            <!-- 카운트다운 타이머 -->
            <div class="countdown" id="countdown">
                <div class="time-box">
                    <span class="time-val" id="days">00</span>
                    <span class="time-label">일</span>
                </div>
                <div class="time-box">
                    <span class="time-val" id="hours">00</span>
                    <span class="time-label">시</span>
                </div>
                <div class="time-box">
                    <span class="time-val" id="minutes">00</span>
                    <span class="time-label">분</span>
                </div>
                <div class="time-box">
                    <span class="time-val" id="seconds">00</span>
                    <span class="time-label">초</span>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>© 2026 Jurassic Wedding Invitation</p>
        </footer>
    </div>

    <script>
        /**
         * [클래스 및 메서드 주석]
         * WeddingTimer: 결혼식 날짜까지 남은 시간을 계산하여 화면에 표시하는 클래스
         */
        class WeddingTimer {
            constructor(targetDate) {
                this.targetDate = new Date(targetDate).getTime();
                this.timerInterval = null;
            }

            /**
             * [메서드] 남은 시간을 계산하는 로직
             */
            calculateTime() {
                const now = new Date().getTime();
                const distance = this.targetDate - now;

                if (distance < 0) {
                    this.stop();
                    return { days: 0, hours: 0, minutes: 0, seconds: 0 };
                }

                return {
                    days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                    hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                    minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                    seconds: Math.floor((distance % (1000 * 60)) / 1000)
                };
            }

            /**
             * [메서드] 화면의 DOM 요소를 업데이트
             */
            updateDisplay() {
                const timeData = this.calculateTime();
                
                document.getElementById('days').innerText = String(timeData.days).padStart(2, '0');
                document.getElementById('hours').innerText = String(timeData.hours).padStart(2, '0');
                document.getElementById('minutes').innerText = String(timeData.minutes).padStart(2, '0');
                document.getElementById('seconds').innerText = String(timeData.seconds).padStart(2, '0');
            }

            /**
             * [메서드] 타이머 시작
             */
            start() {
                this.updateDisplay(); // 초기 실행
                this.timerInterval = setInterval(() => {
                    this.updateDisplay();
                }, 1000);
            }

            stop() {
                clearInterval(this.timerInterval);
            }
        }

        /**
         * [실행 순서 주석]
         * 1. DOMContentLoaded 이벤트 발생 시 실행
         * 2. WeddingTimer 인스턴스 생성 (결혼식 날짜 설정)
         * 3. 타이머 시작 메서드 호출
         */
        document.addEventListener('DOMContentLoaded', () => {
            // 예시 날짜: 2026년 10월 10일
            const weddingDate = "Oct 10, 2026 13:00:00";
            
            // 타이머 인스턴스 초기화
            const timer = new WeddingTimer(weddingDate);
            
            // 타이머 시작
            timer.start();
        });
    </script>
</body>
</html>
